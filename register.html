<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User Now !!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container shadow mx-auto h-100 my-auto">
        <div class="d-flex flex-column justify-content-center align-items-center gap-3 flex-wrap p-2">
            <span class="fs-1">Register User Now</span>
            <span class="form-floating fs-6">
                <input type="text" class="form-control me-2" id="username" placeholder="Enter Username" required>
                <label for="username">Enter User Name</label>
            </span>
            <span class="form-floating fs-6">
                <input type="password" class="form-control me-2" id="password" placeholder="Enter password" required>
                <label for="password">Enter Password</label>
            </span>
            <span>
                <button class="btn btn-primary" id="register">Create profile</button>
            </span>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>

</html>
