<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Credentials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="d-flex min-vh-100 justify-content-center align-items-center justify-content-sm-center flex-wrap">
        <div class="login-content shadow rounded-2 p-3">
            <div class="d-flex flex-column justify-content-center align-items-center gap-3 flex-wrap">
                <span class="fs-3 text-wrap">Enter Login Credentials</span>
                <span class="form-floating fs-6 col-sm-5 col-md-5 col-lg-6 has-validation">
                    <input type="text" class="form-control me-2" id="username" placeholder="Enter Username" required>
                    <label for="username">User Name</label>
                    <div class="invalid-feedback">
                        Enter valid Username.
                    </div>
                </span>
                <span class="form-floating is-invalid fs-6 col-sm-5 col-md-5 col-lg-6 has-validation">
                    <input type="password" class="form-control me-2" id="password" placeholder="Enter password"
                        required>
                    <label for="password">Password</label>
                    <div class="invalid-feedback">
                        Enter valid password.
                    </div>
                </span>
                <span class="d-flex flex-row justify-content-between align-items-start flex-wrap gap-3">
                    <span><button class="btn btn-primary" id="login">Login</button></span>
                    <span><button class="btn btn-primary" id="goBack">Go Back</button></span>
                </span>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
