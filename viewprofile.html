<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body>
    <div class="container-fluid mx-auto shadow profile-page">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between">
                <span class="navbar-brand mb-0 h1">Welcome, &nbsp<span class="navbar-brand mb-0 h1"
                        id="login-user"></span></span>
                <span class="btn btn-dark" id="log-out">Logout</span>
            </div>
        </nav>
        <div
            class="d-flex flex-column justify-content-start flex-wrap gap-3 p-5 min-vh-100 profile-content container shadow">
            <span class="form-floating col-sm-2 col-md-3 col-lg-4">
                <input type="text" class="form-control me-2" id="username" readonly>
                <label for="username">User Name</label>
            </span>
            <span class="fs-4">View Profile Details</span>
            <div class="d-flex flex-row justify-content-between align-items-center flex-wrap gap-3">
                <span class="form-floating col-sm-3 col-md-3 col-lg-3">
                    <input type="date" class="form-control me-2" id="dateOfBirth" required>
                    <label for="dateOfBirth">Date of Birth</label>
                </span>
                <span class="form-floating col-sm-2 col-md-3 col-lg-3">
                    <input type="number" class="form-control me-2" id="age" min="18" max="58">
                    <label for="age">Age</label>
                </span>
            </div>
            <span class="form-floating col-sm-5 col-md-5 col-lg-5">
                <input type="text" class="form-control me-2" id="contactNumber" maxlength="10" required>
                <label for="contactNumber">Contact Number</label>
            </span>
            <div class="form-floating col-sm-6 col-md-5 col-lg-5">
                <textarea class="form-control me-2" id="address" rows="5"></textarea>
                <label for="address">Address</label>
            </div>
            <span>
                <button class="btn btn-primary" id="GoToLogin">Go Back to Profile</button>
            </span>
        </div>
    </div>
    <script src="./js/viewprofile.js"></script>
</body>

</html>
